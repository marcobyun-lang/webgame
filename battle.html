<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DUNGEON RPG - Battle</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Cinzel:wght@700&family=Noto+Serif+KR:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #050505; 
            --panel-bg: rgba(20, 20, 25, 0.95); 
            --border-color: #5c4d3c; 
            --accent-gold: #ffd700; 
            --accent-red: #ff3333; 
            --danger: #ff1744; 
            --mp-color: #2979ff; 
            --rage-color: #ff9800;
            --text-main: #e0e0e0;
            --font-combat: 'Black Han Sans', sans-serif;
            --font-ui: 'Noto Serif KR', serif;
            --font-eng: 'Cinzel', serif;
        }

        body { 
            background-color: var(--bg-color); 
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), repeating-linear-gradient(45deg, #121212 0, #121212 10px, #0a0a0a 10px, #0a0a0a 20px); 
            color: var(--text-main); 
            font-family: var(--font-ui); 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; user-select: none;
            padding: 5px; box-sizing: border-box;
            overflow: hidden;
        }

        #game-container { 
            width: 100%; max-width: 960px; height: 100vh; max-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('image/map.jpg') center/cover;
            border: 2px solid #333; 
            box-shadow: 0 0 80px rgba(0,0,0,0.9), inset 0 0 100px rgba(0,0,0,0.8); 
            border-radius: 8px; 
            display: flex; flex-direction: column; align-items: center; justify-content: space-between; position: relative; overflow: hidden;
            padding: 10px 0; box-sizing: border-box;
        }

        #game-container::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 60%, black 100%); pointer-events: none; z-index: 5; }
        
        .battle-stage { display: flex; justify-content: space-around; align-items: center; width: 100%; z-index: 20; position: relative; flex: 1; min-height: 0; }
        .unit-box { text-align: center; width: 45%; max-width: 220px; position: relative; display: flex; flex-direction: column; align-items: center; }
        
        .unit-frame {
            width: 100%; aspect-ratio: 1/1; max-width: 160px;
            border: 3px solid #444; border-radius: 8px;
            overflow: hidden; position: relative; background: #111; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.8); z-index: 1;
        }
        .unit-img, video { width: 100% !important; height: 100% !important; object-fit: cover !important; }
        
        .unit-info { margin-top: 5px; width: 100%; text-shadow: 2px 2px 4px #000; }
        .unit-name { font-family: var(--font-combat); font-size: 0.9rem; color: #fff; margin: 0; letter-spacing: 1px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .bar-container { width: 100%; display: flex; flex-direction: column; gap: 3px; margin-top: 3px; }
        .bar-wrap { background: #111; height: 10px; border: 1px solid #333; border-radius: 2px; overflow: hidden; position: relative; }
        .bar-fill { height: 100%; transition: width 0.3s ease-out; position: relative; }
        .hp-bar { background: linear-gradient(90deg, #b71c1c, #ff5252); }
        .mp-bar { background: linear-gradient(90deg, #0d47a1, #448aff); }
        .rage-bar { background: linear-gradient(90deg, #e65100, #ff9800); }
        .bar-text { position: absolute; width: 100%; top: 0; left: 0; line-height: 10px; font-size: 7px; font-family: var(--font-eng); font-weight: bold; text-align: center; color: #fff; }

        .vs-text { font-family: var(--font-eng); font-size: 1.5rem; color: rgba(255,255,255,0.2); font-style: italic; font-weight: bold; }

        .log-panel {
            width: 95%; height: 60px;
            background: rgba(0,0,0,0.7); border: 1px solid #444; border-radius: 4px;
            padding: 5px; overflow-y: auto; margin-bottom: 10px;
            font-size: 0.75rem; color: #ccc; z-index: 20; text-align: center;
            font-family: var(--font-ui); line-height: 1.3;
        }

        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; z-index: 20; width: 95%; max-width: 400px; margin-bottom: 5px; }
        .btn { 
            padding: 8px; border: 1px solid #444; font-family: var(--font-combat);
            font-size: 0.9rem; cursor: pointer; color: #eee; border-radius: 4px;
            text-transform: uppercase; background: rgba(30, 30, 30, 0.8);
        }
        .btn-atk { background: linear-gradient(to bottom, #8b0000, #520000); }
        .btn-skl { background: linear-gradient(to bottom, #1a237e, #000051); }
        .btn-item { background: linear-gradient(to bottom, #1b5e20, #003300); }
        .btn-run { background: linear-gradient(to bottom, #333, #111); }

        .btn-rage {
            background: linear-gradient(to bottom, #e65100, #bf360c); border-color: #ff9800;
            color: #fff; font-size: 1rem; padding: 10px; display: none;
            width: 95%; max-width: 400px; margin-bottom: 5px; z-index: 30;
        }

        @media (min-width: 600px) {
            .unit-box { max-width: 260px; }
            .unit-frame { max-width: 180px; }
            .unit-name { font-size: 1.2rem; }
            .bar-wrap { height: 14px; }
            .bar-text { line-height: 14px; font-size: 9px; }
            .vs-text { font-size: 3rem; }
            .log-panel { height: 90px; font-size: 0.95rem; }
            .btn { font-size: 1.1rem; padding: 12px; }
            .btns { gap: 15px; }
        }

        .modal-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 450px;
            background: rgba(15, 15, 20, 0.98); border: 2px solid var(--accent-gold); display: none;
            flex-direction: column; align-items: center; padding: 20px; z-index: 1000; border-radius: 8px;
        }
        .modal-title { font-family: var(--font-combat); font-size: 1.8rem; color: var(--accent-gold); margin-bottom: 15px; }
        .btn-confirm { background: var(--accent-gold); color: #000; padding: 10px 30px; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; margin-top: 10px; }

        #weather-info {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.6); border: 1px solid #444; padding: 3px 8px;
            border-radius: 20px; display: flex; align-items: center; gap: 5px;
            font-size: 0.65rem; color: #fff; z-index: 100;
        }

        .dmg-text { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-family: var(--font-combat); font-weight: bold; font-size: 2rem; color: #fff; text-shadow: 2px 2px 0 #000; pointer-events: none; z-index: 200; animation: damagePop 1s forwards; }
        @keyframes damagePop { 0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); } 20% { opacity: 1; transform: translate(-50%, -80%) scale(1.2); } 100% { opacity: 0; transform: translate(-50%, -120%); } }

        .item-list { width: 100%; max-height: 200px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .battle-item-row { display: flex; align-items: center; background: rgba(255, 255, 255, 0.05); padding: 8px; border-radius: 4px; cursor: pointer; }
        .battle-item-name { font-weight: bold; color: #eee; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="weather-info">
            <span id="weather-icon">☀️</span>
            <span id="weather-text">맑음</span>
        </div>

        <div id="loading-overlay" style="position:absolute; top:0; left:0; width:100%; height:100%; background:#000; z-index:999; display:flex; justify-content:center; align-items:center; flex-direction:column;">
            <div class="spinner" style="width:40px; height:40px; border:3px solid #333; border-top:3px solid var(--accent-gold); border-radius:50%; animation:spin 1s linear infinite;"></div>
            <h2 style="color:var(--accent-gold); font-size:1rem; margin-top:10px;">BATTLE START</h2>
        </div>
        
        <div id="result-modal" class="modal-overlay">
            <div class="modal-title">전투 승리!</div>
            <div id="result-content" style="color:#eee; text-align:center; margin-bottom:15px;"></div>
            <button class="btn-confirm" onclick="checkLevelUpOrFinish()">확인</button>
        </div>

        <div id="levelup-modal" class="modal-overlay">
            <div class="modal-title" style="color:#00e676;">레벨 업!</div>
            <div id="lv-stats" style="color:#eee; text-align:center; margin-bottom:15px;"></div>
            <button class="btn-confirm" onclick="finishBattleWithLevelUp()">확인</button>
        </div>

        <div id="item-modal" class="modal-overlay">
            <div class="modal-title" style="color:#4caf50;">아이템</div>
            <div id="item-list" class="item-list"></div>
            <button class="btn-confirm" onclick="document.getElementById('item-modal').style.display='none'" style="background:#555;">닫기</button>
        </div>

        <div id="gameover-modal" class="modal-overlay">
            <div class="modal-title" style="color:var(--danger);">패배</div>
            <button class="btn-confirm" onclick="location.href='index.html'">메인으로</button>
        </div>

        <div class="battle-stage">
            <div class="unit-box">
                <div id="player-frame" class="unit-frame" style="border-color:#2979ff;">
                    <img id="p-img" class="unit-img">
                </div>
                <div class="unit-info">
                    <h3 id="p-name" class="unit-name">플레이어</h3>
                    <div class="bar-container">
                        <div class="bar-wrap"><div id="p-hp-bar" class="bar-fill hp-bar"></div><span id="p-hp-text" class="bar-text"></span></div>
                        <div class="bar-wrap"><div id="p-mp-bar" class="bar-fill mp-bar"></div><span id="p-mp-text" class="bar-text"></span></div>
                        <div class="bar-wrap"><div id="p-rage-bar" class="bar-fill rage-bar"></div><span id="p-rage-text" class="bar-text"></span></div>
                    </div>
                </div>
            </div>
            
            <div class="vs-text">VS</div>
            
            <div class="unit-box">
                <div id="enemy-frame" class="unit-frame" style="border-color:var(--danger);">
                    <img id="e-img" class="unit-img">
                </div>
                <div class="unit-info">
                    <h3 id="e-name" class="unit-name">적</h3>
                    <div class="bar-container">
                        <div class="bar-wrap"><div id="e-hp-bar" class="bar-fill hp-bar"></div><span id="e-hp-text" class="bar-text"></span></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="log" class="log-panel">전투 시작!</div>
        
        <div class="btns">
            <button class="btn btn-atk" onclick="atk()">공격</button>
            <button class="btn btn-skl" onclick="skl()">스킬</button>
            <button class="btn btn-item" onclick="openItemModal()">아이템</button>
            <button class="btn btn-run" onclick="run()">도망</button>
        </div>
        <button id="btn-rage" class="btn btn-rage" onclick="rageAtk()">분노 공격</button>
    </div>

    <script>
        const DB_URL = "https://script.google.com/macros/s/AKfycbyl5HZ8Yk_x8_3d8Ayf2B-j480ZDX3czhlULozQHUO20gbviOMcI9ivOF6Ht6uOQbFD9Q/exec";
        const attackSfx = new Audio('song/attack.mp3');
        const damageSfx = new Audio('song/damage1.mp3');

        let player, enemy, isActing = false;
        let rage = 0;

        window.onload = async () => {
            const temp = localStorage.getItem('rpg_temp_player');
            if (temp) { player = JSON.parse(temp); init(); }
            else { location.href = 'map.html'; }
        };

        function init() {
            const jM = { '전사': 'warrior', '도적': 'rogue', '마법사': 'mage', '버서커': 'warrior1', '가디언': 'warrior1', '어쌔신': 'rogue1', '섀도우': 'rogue1', '아크메이지': 'mage1', '소서러': 'mage1' };
            document.getElementById('p-img').src = `image/${jM[player.job] || 'warrior'}.jpg`;
            document.getElementById('p-name').innerText = player.name;
            
            const isBoss = localStorage.getItem('rpg_boss_encounter') === 'true';
            if (isBoss) {
                enemy = { name: '보스 몬스터', hp: 400 + (player.level * 30), maxHp: 400 + (player.level * 30), atk: 15 + (player.level * 2), exp: 1000, img: 'image/ka1.jpg' };
                localStorage.removeItem('rpg_boss_encounter');
            } else {
                enemy = { name: '몬스터', hp: 50 + (player.level * 10), maxHp: 50 + (player.level * 10), atk: 5 + (player.level * 2), exp: 100, img: 'image/ka.jpg' };
            }
            document.getElementById('e-img').src = enemy.img;
            document.getElementById('e-name').innerText = enemy.name;
            document.getElementById('loading-overlay').style.display = 'none';
            update();
        }

        function update() {
            document.getElementById('p-hp-bar').style.width = `${(player.hp/player.maxHp)*100}%`;
            document.getElementById('p-mp-bar').style.width = `${(player.mp/player.maxMp)*100}%`;
            document.getElementById('p-rage-bar').style.width = `${(rage/100)*100}%`;
            document.getElementById('e-hp-bar').style.width = `${(enemy.hp/enemy.maxHp)*100}%`;
            document.getElementById('p-hp-text').innerText = `${Math.ceil(player.hp)}/${player.maxHp}`;
            document.getElementById('p-mp-text').innerText = `${Math.ceil(player.mp)}/${player.maxMp}`;
            document.getElementById('p-rage-text').innerText = `RAGE ${rage}/100`;
            document.getElementById('e-hp-text').innerText = `${Math.ceil(enemy.hp)}/${enemy.maxHp}`;
            document.getElementById('btn-rage').style.display = rage >= 100 ? 'block' : 'none';
        }

        function addLog(msg) { const log = document.getElementById('log'); log.innerHTML = `<div>${msg}</div>` + log.innerHTML; }

        function showDamage(targetId, dmg) {
            const frame = document.getElementById(targetId); const el = document.createElement('div');
            el.className = 'dmg-text'; el.innerText = dmg; frame.appendChild(el); setTimeout(() => el.remove(), 1000);
        }

        function atk() {
            if(isActing) return; isActing = true;
            attackSfx.play().catch(e=>{});
            setTimeout(() => {
                let dmg = Math.floor(player.stats.str/2) + player.level * 2 + (player.bonusAtk || 0);
                enemy.hp -= dmg; showDamage('enemy-frame', dmg); addLog(`적에게 ${dmg} 피해!`);
                update(); if(enemy.hp <= 0) win(); else setTimeout(eTurn, 1000);
            }, 300);
        }

        function skl() {
            if(isActing || player.mp < 20) return; isActing = true;
            player.mp -= 20; attackSfx.play().catch(e=>{});
            setTimeout(() => {
                let dmg = player.stats.int * 2 + player.level * 5;
                enemy.hp -= dmg; showDamage('enemy-frame', dmg); addLog(`스킬 공격! ${dmg} 피해!`);
                update(); if(enemy.hp <= 0) win(); else setTimeout(eTurn, 1000);
            }, 300);
        }

        function eTurn() {
            damageSfx.play().catch(e=>{});
            let dmg = Math.max(1, enemy.atk - Math.floor(player.stats.con/4));
            player.hp -= dmg; rage = Math.min(100, rage + 10); showDamage('player-frame', dmg);
            addLog(`적의 공격! ${dmg} 피해!`); update();
            if(player.hp <= 0) { document.getElementById('gameover-modal').style.display = 'flex'; }
            else { isActing = false; }
        }

        function win() {
            player.exp += enemy.exp; addLog("승리!");
            document.getElementById('result-content').innerText = `경험치 ${enemy.exp} 획득!`;
            document.getElementById('result-modal').style.display = 'flex';
        }

        function checkLevelUpOrFinish() {
            if(player.exp >= player.maxExp) {
                player.level++; player.exp -= player.maxExp; player.maxExp = Math.floor(player.maxExp * 1.5);
                player.maxHp += 20; player.hp = player.maxHp; player.traitPoints = (player.traitPoints || 0) + 2;
                document.getElementById('lv-stats').innerText = `LV.${player.level} 달성! 특성 포인트 +2`;
                document.getElementById('result-modal').style.display = 'none';
                document.getElementById('levelup-modal').style.display = 'flex';
            } else { finishBattle(); }
        }

        function finishBattle() { localStorage.setItem('rpg_temp_player', JSON.stringify(player)); location.href = 'map.html'; }
        function finishBattleWithLevelUp() { localStorage.setItem('rpg_open_traits', 'true'); finishBattle(); }
        function run() { if(Math.random() < 0.5) finishBattle(); else { addLog("도망 실패!"); eTurn(); } }
        function openItemModal() {
            const modal = document.getElementById('item-modal'); const list = document.getElementById('item-list');
            list.innerHTML = '';
            player.inventory.forEach((item, idx) => {
                if(item.type.includes('potion')) {
                    const div = document.createElement('div'); div.className = 'battle-item-row';
                    div.innerHTML = `<div class="battle-item-name">${item.name}</div>`;
                    div.onclick = () => { player.hp = Math.min(player.maxHp, player.hp + 50); player.inventory.splice(idx, 1); modal.style.display='none'; update(); eTurn(); };
                    list.appendChild(div);
                }
            });
            if(list.innerHTML === '') list.innerHTML = '<p style="color:#888; text-align:center;">아이템 없음</p>';
            modal.style.display = 'flex';
        }
        function rageAtk() {
            if(isActing || rage < 100) return; isActing = true; rage = 0;
            let dmg = (player.stats.str + player.level) * 5;
            enemy.hp -= dmg; showDamage('enemy-frame', dmg); addLog(`분노의 일격! ${dmg} 피해!`);
            update(); if(enemy.hp <= 0) win(); else setTimeout(eTurn, 1000);
        }
    </script>
</body>
</html>
